data:
  class_path: clrnet.datasets.CULaneDataModule
  init_args:
    data_root: 'data/CULane'
    batch_size: 24
    ori_img_w: 400
    ori_img_h: 160
    img_w: 400
    img_h: 160
    cut_height: 73
    work_dirs: 'work_dirs/clr/r18_culane'
    img_norm: 
      mean: [103.939, 116.779, 123.68]
      std: [1., 1., 1.]
    num_points: 72
    max_lanes: 4
    workers: 2
    processes:
      train:
        - GenerateLaneLine: 
            transforms: null
            cfg: null
            training: true
        - ToTensor:
            keys: ['img', 'lane_line', 'seg']
            cfg: null

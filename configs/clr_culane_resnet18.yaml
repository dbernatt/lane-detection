# pytorch_lightning==2.0.5
seed_everything: true

data:
  class_path: clrnet.datasets.CULaneDataModule
  init_args:
    cfg:
      class_path: clrnet.datasets.CULaneDataModuleParams
      init_args:
        data_root: 'data/CULane'
        batch_size: 24
        img_w: 400
        img_h: 160
        cut_height: 73
        work_dirs: 'work_dirs/clr/r18_culane'
        img_norm: 
          mean: [103.939, 116.779, 123.68]
          std: [1., 1., 1.]
        num_points: 72
        max_lanes: 4
        workers: 2
    processes:
      class_path: clrnet.datasets.Process
      init_args:
        processes: null
        train:
          - GenerateLaneLine: 
              class_path: clrnet.datasets.processes.GenerateLaneLine
              init_args:
                tranforms: null
                cfg: null
                training: true
        #- type: 'Normalize'
        #  img_norm: ${data.init_args.cfg.img_norm}
          - ToTensor:
              class_path: clrnet.datasets.transforms.ToTensor
              init_args:
                keys: ['img', 'lane_line', 'seg']
                cfg: null

model:
  class_path: Runner
  init_args: 
    cfg: 
      class_path: clrnet.cli.RunnerParams
      init_args:
        backbone:
          class_path: clrnet.models.backbones.ResNetWrapper
          init_args:
            resnet: 'resnet18'
            pretrained: true
            out_conv: false
            
        neck:
          class_path: clrnet.models.necks.FPN
          init_args:
            in_channels: [128, 256, 512]
            out_channels: 64
            num_outs: 3
            upsample_cfg: 
              mode: 'nearest'

        heads:
          class_path: clrnet.models.heads.CLRHead
          init_args:
            num_priors: 192
            refine_layers: 3
            fc_hidden_dim: 64
            sample_points: 36
      
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger: null
  callbacks: null
  fast_dev_run: true
  max_epochs: 15
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 8
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null

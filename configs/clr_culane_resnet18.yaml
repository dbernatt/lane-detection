data:
  class_path: clrnet.datasets.CULaneDataModule
  init_args:
    cfg:
      data_root: 'data/CULane'
      batch_size: 24
      ori_img_w: 400
      ori_img_h: 160
      img_w: 400
      img_h: 160
      cut_height: 73
      work_dirs: 'work_dirs/clr/r18_culane'
      img_norm: 
        mean: [103.939, 116.779, 123.68]
        std: [1., 1., 1.]
      num_points: 72
      max_lanes: 4
      workers: 2
    processes:
      train:
        - generateLaneLine:
            type: 'GenerateLaneLine'
            cfg: ${data.init_args.cfg}
            training: true
            transforms: null    
        #- Normalize:
        #  img_norm: ${data.init_args.cfg.img_norm}
        - toTensor: 
            type: 'ToTensor'
            keys: ['img', 'lane_line', 'seg']
            cfg: ${data.init_args.cfg}

model:
  class_path: CLRNet
  init_args:
    backbone:
      class_path: clrnet.models.backbones.ResNetWrapper
      init_args:
        resnet: 'resnet18'
        pretrained: true
        out_conv: false
    neck:
      class_path: clrnet.models.necks.FPN
      init_args:
        in_channels: [128, 256, 512]
        out_channels: 64
        num_outs: 3
        start_level: 0
        end_level: -1
        upsample_cfg: 
          mode: 'nearest'
        no_norm_on_lateral: false
        conv_cfg: null
        norm_cfg: null
        attention: false
        act_cfg: null
        init_cfg: 
          type: 'Xavier'
          layer: 'Conv2d'
          distribution: 'uniform'
    heads:
      class_path: clrnet.models.heads.CLRHead
      init_args:
        cfg:
          class_path: clrnet.models.heads.CLRHeadParams
          init_args:
            log_interval: 1000
            num_classes: 5
            ignore_label: 255
            bg_weight: 0.4
            lr_update_by_epoch: false
            iou_loss_weight: 2.0
            cls_loss_weight: 2.0
            xyt_loss_weight: 0.2
            seg_loss_weight: 1.0
        num_priors: 192
        refine_layers: 3
        fc_hidden_dim: 64
        sample_points: 36
        
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger: null
  callbacks: null
  fast_dev_run: true
  max_epochs: 15
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 8
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null